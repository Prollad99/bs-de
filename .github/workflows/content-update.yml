name: Update Links and Deployment

on:
  schedule:
    - cron: "*/30 * * * *" # Runs every 30 minutes
  push:
    branches:
      - main
  workflow_dispatch: {}  # FIXED

jobs:
  update-links:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        game:
          - coin-master
          - monopoly-go
          - bingo-blitz
          - dice-dreams
          - match-masters
          - solitaire-grand-harvest
          - slotpark
          - house-of-fun
          - slotomania
          - bingo-bash
          - huuuge-casino
          - wsop
          - crazy-coin
          - gametwist
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Fetch and update links
        run: |
          echo "Processing ${{ matrix.game }}..."
          if [ -f "index-js/${{ matrix.game }}.js" ]; then
            node index-js/${{ matrix.game }}.js || echo "⚠️ Warning: Script for ${{ matrix.game }} failed, proceeding anyway"
          else
            echo "⚠️ Error: index-js/${{ matrix.game }}.js not found"
          fi

      - name: Configure Git
        run: |
          git config --global user.email "prolladmail@gmail.com"
          git config --global user.name "Prollad99"

      - name: Commit and push changes
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: |
          git add _includes/${{ matrix.game }}.html _includes/${{ matrix.game }}_post.html _includes/${{ matrix.game }}_footer.html links-json/${{ matrix.game }}.json
          if git diff --staged --quiet; then
            echo "No changes to commit for ${GAME_NAME}"
          else
            git commit -m "Update ${GAME_NAME} links and content - $(date '+%Y-%m-%d %H:%M')"
            for i in {1..5}; do
              git push --force https://x-access-token:${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/Prollad99/bs-de.git && break
              echo "Attempt $i: Push failed, retrying in 5 seconds..."
              sleep 5
            done || echo "❌ All push attempts failed for ${GAME_NAME}"
          fi

      - name: Install Jekyll
        run: gem install jekyll bundler  # FIXED

      - name: Build Jekyll site
        run: |
          bundle install
          bundle exec jekyll build

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_access_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}  # FIXED
          publish_dir: ./_site
          commit_message: "Deploy updated site with ${GAME_NAME} content"