name: Update Links and Deployment

on:
  schedule:
    - cron: "*/30 * * * *" # Runs every 30 minutes
  push:
    branches:
      - main
  workflow_dispatch: # Added for manual triggering

jobs:
  update-links:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        game:
          - coin-master
          - monopoly-go
          - bingo-blitz
          - dice-dreams
          - match-masters
          - solitaire-grand-harvest
          - slotpark
          - house-of-fun
          - slotomania
          - bingo-bash
          - huuuge-casino
          - wsop
          - crazy-coin
          - gametwist
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Fetch and update links
        run: |
          mkdir -p logs # Ensure logs directory exists
          node index-js/${{ matrix.game }}.js > logs/${{ matrix.game }}.log 2>&1 || echo "Script failed but continuing"
          echo "Contents of links-json/${{ matrix.game }}.json:"
          cat links-json/${{ matrix.game }}.json || echo "No links JSON found"
          echo "Contents of _includes/${{ matrix.game }}.html:"
          cat _includes/${{ matrix.game }}.html || echo "No HTML include found"

      - name: Verify JSON integrity
        run: |
          if ! jq empty links-json/${{ matrix.game }}.json; then
            echo "Invalid JSON detected in links-json/${{ matrix.game }}.json"
            exit 1
          fi

      - name: Generate dynamic content
        shell: bash
        run: |
          declare -A GAME_TYPES
          GAME_TYPES=(
            ["bingo-bash"]="Gratis Chips"
            ["bingo-blitz"]="Gratis Credits"
            ["coin-master"]="Gratis Spins"
            ["crazy-coin"]="Gratis Spins"
            ["dice-dreams"]="Gratis Würfe"
            ["gametwist"]="Gratis Münzen"
            ["house-of-fun"]="Gratis Münzen"
            ["huuuge-casino"]="Gratis Chips"
            ["match-masters"]="Gratis Geschenke"
            ["monopoly-go"]="Würfel"
            ["slotomania"]="Gratis Münzen"
            ["slotpark"]="Bonuscode"
            ["solitaire-grand-harvest"]="Gratis Münzen"
            ["wsop"]="Gratis Chips"
          )

          GAME_NAME=${{ matrix.game }}
          GAME_NAME_CAPITALIZED=$(echo "$GAME_NAME" | sed 's/-/ /g' | awk '{for(i=1;i<=NF;i++) $i=toupper(substr($i,1,1)) substr($i,2)}1')
          GAME_TYPE=${GAME_TYPES[$GAME_NAME]}
          CURRENT_DATE=$(date +'%d.%m.%Y %H:%M') # Added time for 30-minute updates

          POST_FILE="_includes/${GAME_NAME}_post.html"
          FOOTER_FILE="_includes/${GAME_NAME}_footer.html"

          # Updated POST_CONTENT with full content
          POST_CONTENT="# ${GAME_NAME_CAPITALIZED} Gratis ${GAME_TYPE} – Dein Täglicher Bonus\n\nWillkommen bei deiner Quelle für **${GAME_NAME_CAPITALIZED} Gratis ${GAME_TYPE}**! Hier findest du alle 30 Minuten neue Links, um kostenlose ${GAME_TYPE} und Belohnungen zu sammeln – perfekt für deutsche Spieler.\n\n---\n\nBist du ein leidenschaftlicher **${GAME_NAME_CAPITALIZED}**-Spieler? Hier findest du alle 30 Minuten neue **Gratis ${GAME_TYPE}**-Links, um kostenlose Belohnungen zu sammeln – 100% sicher und gratis!\n\nKlicke einfach auf die Links unten, melde dich in deinem **${GAME_NAME_CAPITALIZED}**-Konto an und sichere dir deine **Gratis ${GAME_TYPE}** – sie sind sofort im Spiel verfügbar. Schau regelmäßig vorbei, da die Links schnell ablaufen!\n\n---\n\n## Aktuelle ${GAME_NAME_CAPITALIZED} ${GAME_TYPE} Links"

          # Updated FOOTER_CONTENT to use consistent formatting
          FOOTER_CONTENT="---\n\n## Was sind ${GAME_TYPE}-Links?\n\n**${GAME_TYPE}**-Links sind offizielle Belohnungen von den **${GAME_NAME_CAPITALIZED}**-Entwicklern. Sie bieten kostenlose **${GAME_TYPE}** wie Spins, Würfe, Credits oder spezielle Geschenke. Wir sammeln und prüfen diese Links alle 30 Minuten, damit du sie mühelos einlösen kannst.\n\n---\n\n## Warum diese Seite dein ${GAME_NAME_CAPITALIZED}-Begleiter ist\n\nWir helfen dir, in **${GAME_NAME_CAPITALIZED}** vorne zu bleiben:\n\n- **Updates alle 30 Minuten:** Neue **${GAME_TYPE}**-Links so schnell wie möglich (Stand: ${CURRENT_DATE}).\n- **100 % sicher:** Links direkt aus offiziellen **${GAME_NAME_CAPITALIZED}**-Quellen.\n- **Kostenlos:** Keine Gebühren, keine Anmeldung – nur Belohnungen!\n\n---\n\n## Profi-Tipps für mehr ${GAME_TYPE}\n\nMaximiere deine Gratis-Belohnungen mit diesen Tricks:\n\n- **Spins & Würfe sparen:** Nutze sie bei Events mit hohen Gewinnen.\n- **Münzen strategisch einsetzen:** Investiere klug, um schneller voranzukommen.\n- **Regelmäßig checken:** Links sind kurzlebig – sei schnell!\n\n---\n\n## Häufige Fragen zu ${GAME_TYPE}\n\n### Sind diese ${GAME_TYPE}-Links sicher?\n\nJa! Wir teilen ausschließlich Links, die direkt aus offiziellen **${GAME_NAME_CAPITALIZED}**-Aktionen stammen – sie sind völlig sicher und legitim.\n\n### Wie oft werden die Links aktualisiert?\n\nAlle 30 Minuten! Besuche uns regelmäßig für frische **${GAME_TYPE}**.\n\n### Was wenn ein Link nicht funktioniert?\n\nEinige Links haben eine begrenzte Anzahl an Einlösungen oder laufen schnell ab. Falls einer nicht funktioniert, keine Sorge – neue werden bald verfügbar sein!\n\n---\n\n## Haftungsausschluss\n\nWir sind **nicht mit ${GAME_NAME_CAPITALIZED}** oder seinen Entwicklern verbunden. Diese Seite hilft Spielern, kostenlose **${GAME_TYPE}** zu finden und das Spiel zu genießen."

          # Write content to files
          echo -e "$POST_CONTENT" > "$POST_FILE"
          echo -e "$FOOTER_CONTENT" > "$FOOTER_FILE"

      - name: Configure Git
        run: |
          git config --global user.email "prolladmail@gmail.com"
          git config --global user.name "Prollad99"

      - name: Commit and push changes
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: |
          git add _includes/${{ matrix.game }}.html _includes/${{ matrix.game }}_post.html _includes/${{ matrix.game }}_footer.html links-json/${{ matrix.game }}.json logs/${{ matrix.game }}.log
          if git diff --staged --quiet; then
            echo "No changes to commit for ${GAME_NAME}"
          else
            git commit -m "Update ${GAME_NAME} links and content - $(date '+%Y-%m-%d %H:%M')"
            for i in {1..5}; do
              git pull --rebase && git push https://x-access-token:${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/Prollad99/bs-de.git && break
              echo "Attempt $i: Push failed, retrying in 5 seconds..."
              sleep 5
            done || echo "❌ All push attempts failed for ${GAME_NAME}"
          fi

      - name: Build Jekyll site
        run: |
          gem install bundler
          bundle install
          bundle exec jekyll build

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          commit_message: "Deploy updated site with ${GAME_NAME} content"