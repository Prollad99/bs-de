name: Update Links and Deployment

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-links:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        game:
          - coin-master
          - monopoly-go
          - bingo-blitz
          - dice-dreams
          - match-masters
          - solitaire-grand-harvest
          - slotpark
          - house-of-fun
          - slotomania
          - bingo-bash
          - huuuge-casino
          - wsop
          - crazy-coin
          - gametwist
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Fetch and update links
        run: |
          echo "Processing ${{ matrix.game }}..."
          node index-js/${{ matrix.game }}.js || echo "⚠️ Warning: Script for ${{ matrix.game }} failed, proceeding anyway"
          echo "Links JSON content:"
          cat links-json/${{ matrix.game }}.json || echo "No links JSON found"
          echo "HTML include content:"
          cat _includes/${{ matrix.game }}.html || echo "No HTML include found"

      - name: Generate dynamic content
        shell: bash
        run: |
          declare -A GAME_TYPES
          GAME_TYPES=(
            ["bingo-bash"]="Gratis Chips"
            ["bingo-blitz"]="Gratis Credits"
            ["coin-master"]="Gratis Spins"
            ["crazy-coin"]="Gratis Spins"
            ["dice-dreams"]="Gratis Würfe"
            ["gametwist"]="Gratis Münzen"
            ["house-of-fun"]="Gratis Münzen"
            ["huuuge-casino"]="Gratis Chips"
            ["match-masters"]="Gratis Geschenke"
            ["monopoly-go"]="Würfel"
            ["slotomania"]="Gratis Münzen"
            ["slotpark"]="Bonuscode"
            ["solitaire-grand-harvest"]="Gratis Münzen"
            ["wsop"]="Gratis Chips"
          )

          GAME_NAME=${{ matrix.game }}
          GAME_NAME_CAPITALIZED=$(echo "$GAME_NAME" | sed 's/-/ /g' | awk '{for(i=1;i<=NF;i++) $i=toupper(substr($i,1,1)) substr($i,2)}1')
          GAME_TYPE=${GAME_TYPES[$GAME_NAME]}
          CURRENT_DATE=$(date '+%d.%m.%Y %H:%M') # Includes time for 30-min updates

          POST_FILE="_includes/${GAME_NAME}_post.html"
          FOOTER_FILE="_includes/${GAME_NAME}_footer.html"

          # Short POST_CONTENT (2 paragraphs)
          POST_CONTENT="Bist du ein leidenschaftlicher **${GAME_NAME_CAPITALIZED}**-Spieler? Hier findest du alle 30 Minuten neue **${GAME_TYPE}**-Links, um kostenlose Belohnungen zu sammeln – 100% sicher und gratis!  

Klicke einfach auf die Links unten, melde dich in deinem **${GAME_NAME_CAPITALIZED}**-Konto an und sichere dir deine **${GAME_TYPE}** – sie sind sofort im Spiel verfügbar. Schau regelmäßig vorbei, da die Links schnell ablaufen!"

          # Detailed FOOTER_CONTENT
          FOOTER_CONTENT="---

## **Was sind ${GAME_TYPE}-Links?**  

**${GAME_TYPE}**-Links sind offizielle Belohnungen von den **${GAME_NAME_CAPITALIZED}**-Entwicklern. Sie bieten kostenlose **${GAME_TYPE}** wie Spins, Würfe, Credits oder spezielle Geschenke. Wir sammeln und prüfen diese Links alle 30 Minuten, damit du sie mühelos einlösen kannst.  

---

## **Warum diese Seite dein ${GAME_NAME_CAPITALIZED}-Begleiter ist**  

Wir helfen dir, in **${GAME_NAME_CAPITALIZED}** vorne zu bleiben:  

✅ **Updates alle 30 Minuten:** Neue **${GAME_TYPE}**-Links so schnell wie möglich (Stand: ${CURRENT_DATE}).  
✅ **100 % sicher:** Links direkt aus offiziellen **${GAME_NAME_CAPITALIZED}**-Quellen.  
✅ **Kostenlos:** Keine Gebühren, keine Anmeldung – nur Belohnungen!  

---

## **Profi-Tipps für mehr ${GAME_TYPE}**  

Maximiere deine Gratis-Belohnungen mit diesen Tricks:  

- **Spins & Würfe sparen:** Nutze sie bei Events mit hohen Gewinnen.  
- **Münzen strategisch einsetzen:** Investiere klug, um schneller voranzukommen.  
- **Regelmäßig checken:** Links sind kurzlebig – sei schnell!  

---

## **Häufige Fragen zu ${GAME_TYPE}**  

### **Sind die Links sicher?**  
Ja, alle Links kommen direkt von **${GAME_NAME_CAPITALIZED}** und sind absolut sicher.  

### **Wie oft gibt’s neue Links?**  
Alle 30 Minuten! Besuche uns regelmäßig für frische **${GAME_TYPE}**.  

### **Link funktioniert nicht?**  
Manche Links sind limitiert oder ablaufend – neue kommen bald!  

---

## **Haftungsausschluss**  

Wir sind **nicht mit ${GAME_NAME_CAPITALIZED}** oder seinen Entwicklern verbunden. Diese Seite hilft Spielern, kostenlose **${GAME_TYPE}** zu finden und das Spiel zu genießen.
"

          # Write content to files
          echo "$POST_CONTENT" > "$POST_FILE"
          echo "$FOOTER_CONTENT" > "$FOOTER_FILE"
          echo "Generated content for ${GAME_NAME}"

      - name: Configure Git
        run: |
          git config --global user.email "prolladmail@gmail.com"
          git config --global user.name "Prollad99"

      - name: Commit and push changes
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: |
          git add _includes/${{ matrix.game }}.html _includes/${{ matrix.game }}_post.html _includes/${{ matrix.game }}_footer.html links-json/${{ matrix.game }}.json
          if git diff --staged --quiet; then
            echo "No changes to commit for ${{ matrix.game }}"
          else
            git commit -m "Update ${{ matrix.game }} links and content - $(date '+%Y-%m-%d %H:%M')"
            for i in {1..5}; do
              git pull --rebase
              if git push https://x-access-token:${{ secrets.ACTIONS_DEPLOY_KEY }}@github.com/Prollad99/bs-de.git; then
                echo "Successfully pushed changes for ${{ matrix.game }}"
                break
              fi
              echo "Attempt $i: Push failed, retrying in 5 seconds..."
              sleep 5
            done || echo "❌ All push attempts failed for ${{ matrix.game }}"
          fi

      - name: Build Jekyll site
        run: |
          gem install bundler
          bundle install
          bundle exec jekyll build

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          commit_message: "Deploy updated site with ${{ matrix.game }} content"